<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<style>
		.monospace {
			font-family: monospace;
		}
		#textInput {
			width:100%;
		}
	</style>
</head>
<body>
	<input id="textInput" type="text">
	<button id="submitButton">Submit</button>

	<script>

		const textInput = document.querySelector('#textInput');
		const textInputReplicant = nodecg.Replicant('textInput');
		const submitButton = document.querySelector('#submitButton');

		textInputReplicant.on('change', (newValue, oldValue) => {
			// The value of the Replicant has changed somewhere in NodeCG,
			// this could be another dashboard panel, a server initiated change,
			// or the doing of another user accessing your dashboard panel.
			textInput.value = newValue;
		});

		submitButton.onclick = () => {
			// A Replicant can be modified by modifying its `value`.
			textInputReplicant.value = textInput.value;
		};
		// You can access the NodeCG api anytime from the `window.nodecg` object
		// Or just `nodecg` for short. Like this!:
		// nodecg.log.info('Here\'s an example of using NodeCG\'s logging API!');
	</script>
</body>
</html>
